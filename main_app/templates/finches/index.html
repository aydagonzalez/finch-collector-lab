{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Size: {{ finch.size }}</p>
      <p>Description: {{ finch.description }}</p>
      <img src="{{ finch.image_url}}" alt="" class="detail-image">
    
    </div>
  </div>
{% endfor %}

{% endblock %}
